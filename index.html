<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha Åefi V29 - HÄ±zlÄ± KayÄ±t</title>
    <style>
        :root { --bg: #0b0e14; --panel: #161b22; --border: #30363d; --text: #e6edf3; --accent: #238636; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .wrapper { max-width: 600px; margin: 10px auto; background: var(--panel); padding: 25px; border-radius: 25px; border: 2px solid var(--border); }
        #text-query { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: #58a6ff; font-size: 1.2rem; margin-bottom: 15px; text-align: center; outline: none; }
        #main-btn { width: 100%; padding: 45px 10px; font-size: 2rem; font-weight: 900; background: var(--accent); color: white; border: none; border-radius: 20px; cursor: pointer; }
        #main-btn.active { background: #da3633; box-shadow: 0 0 30px #da3633; }
        #status { margin: 15px 0; font-size: 1.1rem; font-weight: bold; color: #3fb950; }
        #live-text { background: var(--bg); padding: 20px; border-radius: 15px; border: 1px solid var(--border); min-height: 60px; color: #d1d5db; line-height: 1.6; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2 style="color:#f0f6fc;">SAHA ÅEFÄ° V29</h2>
    <input type="text" id="text-query" placeholder="Soru veya Ä°ÅŸ ID..." onkeypress="if(event.key==='Enter') searchEngine(this.value)">
    <button id="main-btn">ğŸ™ï¸ SÄ°STEMÄ° AÃ‡</button>
    <div id="status">BaÄŸlanÄ±yor...</div>
    <div id="live-text">HÄ±zlÄ± Ã¶ÄŸrenme modu aktif. Soru sorunca bilmezse cevabÄ± isteyecek ve anÄ±nda kaydedecek.</div>
</div>

<script>
    const GITHUB_TOKEN = "BURAYA_TOKEN_YAZILACAK"; 
    const OWNER = "saitcandemir";
    const REPO = "ai-pazar3";
    const PATH_M = "muhabbet.js";
    const PATH_I = "is_emirleri.json";

    let db_full = [];
    let isListening = false;
    let learnMode = false;
    let lastQ = "";
    let mSha = ""; 

    async function setup() {
        try {
            const resM = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH_M}`, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            const dataM = await resM.json();
            mSha = dataM.sha;
            const rawM = decodeURIComponent(escape(atob(dataM.content)));
            
            // Regex ile garantili Ã§ekme
            const contentM = JSON.parse(rawM.match(/\[.*\]/s)[0]);

            const resI = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${PATH_I}?t=` + Date.now());
            const contentI = await resI.json();

            db_full = [...contentM, ...contentI];
            document.getElementById('status').innerText = "âœ… SÄ°STEM HAZIR (" + db_full.length + " VERÄ°)";
        } catch (e) { 
            document.getElementById('status').innerText = "âŒ VERÄ° OKUMA HATASI!";
        }
    }

    async function quickSave(q, a) {
        document.getElementById('status').innerText = "ğŸ’¾ HAFIZAYA YAZILIYOR...";
        // Sadece muhabbet kÄ±smÄ±nÄ± gÃ¼ncelle
        const muhabbetPart = db_full.filter(x => x.soru);
        const updatedM = [{"soru": q, "cevap": a}, ...muhabbetPart];
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(updatedM, null, 2))));

        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH_M}`, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Saha Åefi HÄ±zlÄ± KayÄ±t", content: b64, sha: mSha })
            });
            if (res.ok) {
                const r = await res.json();
                mSha = r.content.sha;
                db_full = [updatedM[0], ...db_full];
                speak("Ã–ÄŸrendim ÅŸefim, hafÄ±zaya attÄ±m.");
                document.getElementById('status').innerText = "âœ… KAYDEDÄ°LDÄ°";
                learnMode = false;
            }
        } catch (e) { speak("Yazarken hata oluÅŸtu."); }
    }

    function searchEngine(input) {
        const query = input.toLowerCase().trim();
        if (!query) return;

        if (learnMode) {
            quickSave(lastQ, input);
            return;
        }

        const found = db_full.find(item => 
            Object.values(item).some(v => v && v.toString().toLowerCase().includes(query))
        );

        if (found) {
            let res = found.cevap || `${found["Ä°ÅŸ ID"]} nolu iÅŸ: ${found["Ä°ÅŸ AÃ§Ä±klamasÄ±"]}.`;
            speak(res);
            document.getElementById('live-text').innerText = res;
        } else {
            learnMode = true;
            lastQ = query;
            speak(query + " nedir ÅŸefim? CevabÄ±nÄ± sÃ¶yle hemen kaydedeyim.");
        }
    }

    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new Speech(); rec.lang = 'tr-TR'; rec.continuous = true;

    function speak(t) {
        rec.stop();
        const s = new SpeechSynthesisUtterance(t);
        s.lang = 'tr-TR';
        s.onend = () => { if(isListening) rec.start(); };
        window.speechSynthesis.speak(s);
    }

    document.getElementById('main-btn').onclick = () => {
        if(!isListening) { rec.start(); isListening = true; document.getElementById('main-btn').classList.add('active'); }
        else { rec.stop(); isListening = false; document.getElementById('main-btn').classList.remove('active'); }
    };

    rec.onresult = (e) => searchEngine(e.results[e.results.length-1][0].transcript);
    window.onload = setup;
</script>
</body>
</html>
