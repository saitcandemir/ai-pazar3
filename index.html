<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha ≈ûefi V25 - Arƒ±za Dedekt√∂rl√º</title>
    <style>
        :root { --bg: #0b0e14; --panel: #161b22; --border: #30363d; --text: #e6edf3; --accent: #238636; --error: #da3633; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; text-align: center; padding: 10px; margin: 0; }
        .wrapper { max-width: 600px; margin: 10px auto; background: var(--panel); padding: 25px; border-radius: 25px; border: 2px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #text-query { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: #58a6ff; font-size: 1.2rem; margin-bottom: 15px; text-align: center; outline: none; }
        #text-query:focus { border-color: var(--accent); }

        #main-btn { width: 100%; padding: 45px 10px; font-size: 2rem; font-weight: 900; background: var(--accent); color: white; border: none; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        #main-btn.active { background: var(--error); box-shadow: 0 0 30px var(--error); }
        
        #status { margin: 15px 0; font-size: 1.1rem; font-weight: bold; color: #fbbf24; min-height: 25px; }
        #live-text { background: var(--bg); padding: 20px; border-radius: 15px; border: 1px solid var(--border); min-height: 60px; color: #d1d5db; line-height: 1.6; text-align: left; }
        
        .error-log { color: #ff7b72; background: rgba(248,81,73,0.1); padding: 10px; border-radius: 8px; border: 1px solid var(--error); margin-top: 10px; font-family: monospace; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2 style="color:#f0f6fc; margin-top:0;">SAHA ≈ûEFƒ∞ V25</h2>
    
    <input type="text" id="text-query" placeholder="Yaz veya konu≈ü..." onkeypress="if(event.key==='Enter') searchEngine(this.value)">
    
    <button id="main-btn">üéôÔ∏è Sƒ∞STEMƒ∞ A√á</button>
    
    <div id="status">Baƒülantƒ± Kuruluyor...</div>
    
    <div id="live-text">Komut bekliyorum ≈üefim.</div>
</div>

<script>
    // --- AYARLAR ---
    const GITHUB_TOKEN = "BURAYA_TOKEN_YAZIN"; 
    const OWNER = "saitcandemir";
    const REPO = "ai-pazar3";
    const PATH_M = "muhabbet.js";
    const PATH_I = "is_emirleri.json";

    let db_muhabbet = [];
    let db_isemri = [];
    let isListening = false;
    let learnStep = 0; 
    let tempQ = "", tempA = "";
    let mSha = ""; 

    // 1. DEDEKT√ñRL√ú VERƒ∞ √áEKME
    async function setup() {
        const statusEl = document.getElementById('status');
        const liveEl = document.getElementById('live-text');

        try {
            // Muhabbet Dosyasƒ± Kontrol√º
            const resM = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH_M}`, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            const dataM = await resM.json();
            mSha = dataM.sha;
            const rawContent = decodeURIComponent(escape(atob(dataM.content)));

            try {
                const jsonMatch = rawContent.match(/\[.*\]/s);
                if (!jsonMatch) throw new Error("Dosya bo≈ü veya k√∂≈üeli parantez [ ] eksik!");
                db_muhabbet = JSON.parse(jsonMatch[0]);
            } catch (jsonErr) {
                statusEl.innerText = "‚ö†Ô∏è JSON HATASI!";
                statusEl.style.color = "var(--error)";
                liveEl.innerHTML = `<div class="error-log"><b>HATA KONUMU:</b> ${jsonErr.message}<br><br><b>√á√ñZ√úM:</b> GitHub'da muhabbet.js dosyasƒ±nƒ± a√ß. Son satƒ±rdaki virg√ºl√º veya eksik parantezi kontrol et ≈üefim.</div>`;
                speak("≈ûefim veritabanƒ± bozulmu≈ü, hatayƒ± ekrana yazdƒ±m.");
                return;
            }

            // ƒ∞≈ü Emirleri Kontrol√º
            const resI = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${PATH_I}?t=` + Date.now());
            db_isemri = await resI.json();

            statusEl.innerText = "‚úÖ Sƒ∞STEM AKTƒ∞F (" + (db_muhabbet.length + db_isemri.length) + " Kayƒ±t)";
            statusEl.style.color = "#3fb950";
        } catch (e) { 
            statusEl.innerText = "‚ùå BAƒûLANTI HATASI!";
            console.error(e);
        }
    }

    // 2. OTOMATƒ∞K KAYIT
    async function autoSave(q, a) {
        document.getElementById('status').innerText = "üíæ KAYDEDƒ∞Lƒ∞YOR...";
        const updated = [{"soru": q, "cevap": a}, ...db_muhabbet];
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(updated, null, 2))));

        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH_M}`, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Saha ≈ûefi Kayƒ±t", content: b64, sha: mSha })
            });
            if (res.ok) {
                const r = await res.json();
                mSha = r.content.sha;
                db_muhabbet = updated;
                speak("Hafƒ±zama kaydettim.");
                document.getElementById('status').innerText = "‚úÖ KAYIT BA≈ûARILI";
            }
        } catch (e) { speak("Kayƒ±t ba≈üarƒ±sƒ±z oldu."); }
    }

    // 3. ARAMA MOTORU
    function searchEngine(input) {
        const query = input.toLowerCase().trim();
        if (!query) return;

        if (learnStep === 2) {
            if (query.includes("evet") || query.includes("kaydet") || query.includes("tamam")) {
                autoSave(tempQ, tempA);
                learnStep = 0;
            } else { speak("ƒ∞ptal edildi."); learnStep = 0; }
            return;
        }

        if (learnStep === 1) {
            tempA = input; learnStep = 2;
            speak(tempQ + " i√ßin bu cevabƒ± kaydedeyim mi?");
            return;
        }

        const matchM = db_muhabbet.find(m => query.includes(m.soru.toLowerCase()));
        if (matchM) {
            speak(matchM.cevap);
            document.getElementById('live-text').innerText = matchM.cevap;
            return;
        }

        const matchI = db_isemri.find(is => Object.values(is).some(v => v.toString().toLowerCase().includes(query)));
        if (matchI) {
            let res = `${matchI["ƒ∞≈ü ID"]} nolu i≈ü bulundu: ${matchI["ƒ∞≈ü A√ßƒ±klamasƒ±"]}.`;
            speak(res);
            document.getElementById('live-text').innerText = res;
            return;
        }

        learnStep = 1; tempQ = query;
        speak(query + " nedir ≈üefim?");
    }

    // SES Sƒ∞STEMƒ∞
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new Speech(); rec.lang = 'tr-TR'; rec.continuous = true;

    function speak(t) {
        rec.stop();
        const s = new SpeechSynthesisUtterance(t);
        s.lang = 'tr-TR';
        s.onend = () => { if(isListening) rec.start(); };
        window.speechSynthesis.speak(s);
    }

    document.getElementById('main-btn').onclick = () => {
        if(!isListening) { rec.start(); isListening = true; document.getElementById('main-btn').classList.add('active'); }
        else { rec.stop(); isListening = false; document.getElementById('main-btn').classList.remove('active'); }
    };

    rec.onresult = (e) => searchEngine(e.results[e.results.length-1][0].transcript);
    window.onload = setup;
</script>
</body>
</html>
